

{% load static %}


{% block css %}
<link rel="stylesheet" href="{% static 'users/css/register_style.css' %}">
{% endblock css %}

{% block content %}
    <div class="container">
        <div class="form-container">
            <h2>Регистрация</h2>
            <form action="{% url 'users:register' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>
{% endblock %}
